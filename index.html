<body class=" m-3">

    <div style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.75)  ; height: 680px;" class="container p-3 w-50 ">
        <div class="features d-flex justify-content-between">
        <div class="dark-mode">

                    class="fa-solid fa-moon"></i> </button>
            <button style="color: black; background-color: white; border-radius: 50%;" class="lightMode"><i

        </div>

        <button style= " border-radius: 30px; background-color: whitesmoke;" class="clearBtn">Clear All</button>
    </div> -->
    </div>

                <span style=" font-family: 'Satisfy', cursive;" class=" brand h1">My To Do List</span>
                <span><img
                        src="./new-img.png "

        </nav>
